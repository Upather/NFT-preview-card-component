<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="section nft-image">
        <div class="image-container">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium NFT"
            class="nft-image"
          />
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="view" class="eye-icon" />
          </div>
        </div>
      </div>

      <div class="section content-container">
        <h2 class="nft-title">Equilibrium #3429</h2>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <ul class="nft-stats">
          <li>
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />0.041
            ETH
          </li>
          <li>
            <img src="./images/icon-clock.svg" alt="clock icon" />3 days left
          </li>
        </ul>
      </div>

      <div class="section author">
        <img src="./images/image-avatar.png" alt="avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
